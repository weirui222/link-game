<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>linkGame</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="linkGame.css">
</head>
<body>
  <div id="container">
    <h1>LINK GAME</h1>
    <!---
    <form id="form">
  	  	<input id="rows" type="number" placeholder="Enter Rows">
        <input id="columns" type="number" placeholder="Enter Columns">
  	  	<button type="submit" id="submit">Submit</button>
        <h6 id="alert"> Alert: Rows * Columns must be an Even number!<h6>
    </form>
    --->
    <div id="myProgress">
      <span> TIME LEFT: </span><div id="myBar"></div>
    </div>


    <table id="table">
    </table>

  </div>

  <div class="modal fade" id="gameStartModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Instruction</h4>
        </div>
        <div class="modal-body">
          <ul>
            <li>Your task is to remove all the tiles on board</li>
            <li>Match 2 identical tiles by creating a path between them</li>
            <li>The path CANNOT contain more than 2 turns</li>
          </ul>
        </div>
        <div>
          <img class='instruction' src="./img/linkgame_modal.png" alt="./img/linkgame_modal.png">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal"
            id="startButton" style="background-color:darkred">Start</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="gameOverModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Game Over</h4>
        </div>
        <div id="modal-body-gameover">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal"
            id="reset" style="background-color:darkred">Restart</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="linkGame.js"></script>

</body>
</html>
