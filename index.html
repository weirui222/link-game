<body>
<div id="container">
  <h1 id="title">Link Game</h1>

  <form id="form">

	  	<input id="rows" type="number" placeholder="Enter Rows">
      <input id="columns" type="number" placeholder="Enter Columns">
	  	<button type="submit" id="submit">Submit</button>
	  	<button type="reset" id="clear">Clear</button>
      <h6 id="alert"> Alert: Rows * Columns must be an Even number!<h6>
  </form>
  <p> Tips: click 2 same images, if their path has no more than 2 turns, the images will be deleted. <br>
  		You will win if all the imgs are deleted</p>
  <h1 id="win"></h1>
  <button id="reset" type="button">Reset The Game</button>
  <table id="table">

  </table>
<div>
